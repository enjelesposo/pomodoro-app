<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css">
    <title>Pomodoro App</title>
</head>
<body>

    <div class="container">
		<!--  HEADER  -->
        <div class="header">
            <h3>Pomodoro</h3>
            <img src="./img/daruma.png" alt="daruma-doll">
        </div>
        

        <!-- TIMER -->
        <div class="timer">           
                <h4 class="message">Time to focus!</h4>
                <div class="time-wrapper">
					<h3 class="time-display">25:00</h3>
				</div>
        </div>

		<div class="sounds">
			<audio class="ambient-sound">
				<source src="./sounds/Clock-Ticking.mp3"/>
			</audio>
			<audio class="end-bell">
				<source src="./sounds/Ding.mp3"/>
			</audio>
		</div>

		<div class="buttons">
			<!-- AMBIENT SOUND BUTTONS -->
	

			<!-- PLAY BUTTON -->
			<button class="play-button">
				<img src="./img/play.svg" alt="">
			</button>
		</div>

		<!-- TASK INPUT -->
		<form>
			<input type="text" class="task-input" placeholder="Input task..." required/>
			<button class="task-button" type="submit">
				<i class="fa fa-plus add-task" aria-hidden="true"></i>
			</button>
		</form>
		
		<div class="tasks-container">
			<ul class="tasks-list">
			</ul>
		</div>
    </div>







    <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="./app.js"></script>
</body>
</html>
