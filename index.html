<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css">
    <title>Pomodoro App</title>
</head>
<body>

    <div class="container">
		<!--  HEADER  -->
        <div class="header">
            <h3>Pomodoro</h3>
            <img src="./img/daruma.png" alt="daruma-doll">
        </div>
        

        <!-- TIMER -->
        <div class="timer">           
                <h4 class="message">Time to focus!</h4>
                <div class="time-wrapper">
					<h3 class="time-display">00:00</h3>
				</div>
        </div>

		<div class="sounds">
			<audio class="ambient-sound">
				<source src="./sounds/Clock-Ticking.mp3"/>
			</audio>
			<audio class="end-bell">
				<source src="./sounds/Ding.mp3"/>
			</audio>
		</div>

		<!-- BREAK TIME POP-UP WINDOW -->
		<!--
		<div class="break-popup">
			<h4 class="break-message">
				Time for a short break!
			</h4>
			<img src="./img/short-break-irasuto.png" alt="">
			<p>5:00</p>
			<button class=".play-button">start</button>
		</div>
		-->

		<!-- SOUND BUTTONS -->
		<div class="buttons">
			<!-- AMBIENT SOUND BUTTONS -->

			<div class="sound-buttons">
				<button class="show-buttons side-buttons">
					<img src="./img/music-note.svg" alt="music-select">
				</button>
				<div class="sound-button-wrapper">
					<button class="sound-button" data-sound="./sounds/Clock-Ticking.mp3" data-img="./img/clock.svg">
						<img src="./img/clock.svg" alt="clock-button">		<!-- clock button -->
					</button>
					<button class="sound-button" data-sound="./sounds/cafe.mp3" data-img="./img/coffee-cup.svg">
						<img src="./img/coffee-cup.svg" alt="cafe-button">	<!-- cafe button -->
					</button>
					<button class="sound-button" data-sound="./sounds/rain.mp3" data-img="./img/rain.svg">
						<img src="./img/rain.svg" alt="rain-button">		<!-- rain button -->
					</button>
					<button class="sound-button" data-sound="./sounds/forest.mp3"data-img="./img/tree.svg">
						<img src="./img/tree.svg" alt="forest-button">	<!-- forest button -->
					</button>
					<button class="sound-button" data-sound="./sounds/beach.mp3" data-img="./img/sunrise.svg">
						<img src="./img/sunrise.svg" alt="beach-button"> 	<!-- beach button -->
					</button>
				</div>
			</div>

			<!-- PLAY BUTTON -->
			<button class="play-button">
				<img src="./img/play.svg" alt="">
			</button>

			

			<!-- CHANGE DURATION BUTTON -->
			<div class="time-buttons-wrapper">
				<button class="settings-button side-buttons">
					<img src="./img/stopwatch.svg" alt="settings-button">
				</button>
				
				<div class="time-select">
					<button class="time-buttons" data-time="1500" data-message="Time to focus!">25:00</button>
					<button class="time-buttons" data-time="300" data-message="Time for a short break.">5:00</button>
					<button class="time-buttons" data-time="600" data-message="Take a long break.">10:00</button>
				</div>

			</div>
		</div>

		<!-- TASK INPUT -->
		<form>
			<input type="text" class="task-input" placeholder="Input task..." required/>
			<button class="task-button" type="submit">
				<i class="fa fa-plus add-task" aria-hidden="true"></i>
			</button>
		</form>
		
		<div class="tasks-container">
			<ul class="tasks-list">
			</ul>
		</div>
    </div>







    <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	<script src="./app.js"></script>
</body>
</html>
